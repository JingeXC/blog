    use: disqus
    shortname: viosey
    duoshuo_thread_key_type: id
    duoshuo_embed_js_url: "https://cdn.viosey.com/static/js/dsembed.js"
    
# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: local
    swiftype_key: 
    path: search.xml
    field: post

