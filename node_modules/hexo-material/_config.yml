# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "https://cdn.viosey.com/img/blog/favicon.ico"
    high_res_favicon: "https://cdn.viosey.com/img/blog/favicon-highres.png"
    apple_touch_icon: "https://cdn.viosey.com/img/blog/favicon-highres.png"
    keywords: "Viosey, viosey blog, blog"

# Jump Links Settings
url:
    rss: "/atom.xml"
    daily_pic: "#"
    logo: "https://viosey.com"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "深自缄默，如云漂泊"
    theme_color: "#607D8B"
    theme_sub_color: "#90A4AE"
    hyperlink_color: "#607D8B"
    button_color: "#607D8B"
    android_chrome_color: "#607D8B"
    nprogress_color: "#000"
    nprogress_buffer: "200"
    
# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 80
    code_highlight: solarized-white

# Thumbnail Settings
thumbnail:
    purecolor: 
    random_amount: 19

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#e9ebec"
    #bgimg: "/img/bg.png"
    bing: 
        enable: false
        parameter: 

# Image Settings
img:
    logo: "https://cdn.viosey.com/img/logo/viosey_logo-blue.png"
    avatar: "https://cdn.viosey.com/img/blog/natsume-avatar-blog-3.png"
    daily_pic: "https://cdn.viosey.com/img/blog/landscape-hot-air-balloons-mist.jpg!blogtop"
    sidebar_header: "https://cdn.viosey.com/img/blog/snow_square.png"
    footerico: "/img/footer/footer_ico-"
    upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

